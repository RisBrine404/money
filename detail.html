<!DOCTYPE html>
<html>
  <head>
    <title>Galery Memory ZRF</title>
    <style>
      /* Menambah ukuran tabel dan gaya */
      .balance-table {
        width: 80%; /* Menambah lebar tabel */
        border-collapse: collapse;
        margin: 20px auto; /* Menempatkan tabel di tengah */
        font-size: 18px; /* Ukuran font lebih besar */
      }

      .balance-table th, .balance-table td {
        border: 1px solid #ccc;
        padding: 15px; /* Padding lebih besar */
        text-align: left;
      }

      .balance-table th {
        background: #f4f4f4;
        font-weight: bold;
      }

      /* Gaya khusus untuk baris Total */
      .balance-table tr:last-child td {
        font-weight: bold;
        background-color: #e8f4fa;
      }
    </style>
  </head>
  <body>
    <table class="balance-table" id="balance-table">
      <thead>
        <tr>
          <th>Penghasilan</th>
          <th>Nominal</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Gaji UG Arta Mandiri</td>
          <td>Rp 3.369.344</td>
        </tr>
        <tr>
          <td>Gaji UG Arta Mandiri</td>
          <td>Rp 3.477.950</td>
        </tr>
        <tr>
          <td>Gaji UG Arta Mandiri</td>
          <td>Rp 3.702.951</td>
        </tr>
        <tr>
          <td>Gaji UG Arta Mandiri</td>
          <td>Rp 3.897.951</td>
        </tr>
        <tr>
          <td>Total</td>
          <td id="total">Rp 0</td>
        </tr>
      </tbody>
    </table>

    <script>
      function calculateTotal() {
        const rows = document.querySelectorAll("#balance-table tbody tr");
        let total = 0;

        rows.forEach((row, index) => {
          if (index < rows.length - 1) { // Lewati baris terakhir (baris total)
            const cellText = row.cells[1].textContent.replace("Rp ", "").replace(/\./g, "");
            const nominal = parseInt(cellText, 10);
            total += nominal;
          }
        });

        // Format total dalam mata uang Indonesia
        const formattedTotal = new Intl.NumberFormat('id-ID').format(total);
        document.getElementById("total").textContent = "Rp " + formattedTotal;
      }

      // Hitung total saat halaman dimuat
      calculateTotal();
    </script>
  </body>
    </html>
