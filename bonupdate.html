    function hitungAkumulasiHutang(data) {
      return data.map(person => {
        const items = person.transaksi;
        
        // Menghitung total untuk status: false (Finis)
        const totalEksekusi = items
          .filter(item => item.status === false && item.nilai)
          .reduce((sum, item) => sum + item.nilai, 0);
        
        // Menghitung total untuk status: true (Loading) -> Hutang yang terbayarkan
        const totalTerbayar = items
          .filter(item => item.status === true && item.nilai)
          .reduce((sum, item) => sum + item.nilai, 0);

        return { 
          nama: person.nama, 
          items, 
          totalEksekusi, 
          totalTerbayar 
        };
      });
    }

    function formatTanggal(tanggal) {
