<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catatan Keuangan Pribadi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header, footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, select, button, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .balance-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .balance-table th, .balance-table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        .balance-table th {
            background: #f4f4f4;
        }

        #transaction-list {
            list-style: none;
            padding: 0;
        }

        #transaction-list li {
            background: #fff;
            border-left: 5px solid;
            margin: 10px 0;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .income {
            border-color: #28a745;
        }

        .expense {
            border-color: #dc3545;
        }

        .delete-btn {
            background: #dc3545;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
        }

        .delete-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Catatan Keuangan Pribadi</h1>
    </header>
    <div class="container">
        <table class="balance-table">
            <thead>
                <tr>
                    <th>Jenis Saldo</th>
                    <th>Nominal</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Saldo Keseluruhan</td>
                    <td id="total-balance">Rp 0</td>
                </tr>
                <tr>
                    <td>Saldo Cash</td>
                    <td id="cash-balance">Rp 0</td>
                </tr>
                <tr>
                    <td>Saldo Bank Mandiri</td>
                    <td id="bank-balance">Rp 0</td>
                </tr>
                <tr>
                    <td>Saldo Dana</td>
                    <td id="dana-balance">Rp 0</td>
                </tr>
                <tr>
                    <td>Saldo Shopee</td>
                    <td id="shopee-balance">Rp 0</td>
                </tr>
                <tr>
                    <td>Saldo GoPay</td>
                    <td id="gopay-balance">Rp 0</td>
                </tr>
            </tbody>
        </table>
        <form id="transaction-form">
            <div class="form-group">
                <label for="date">Tanggal:</label>
                <input type="date" id="date" required>
            </div>
            <div class="form-group">
                <label for="amount">Jumlah:</label>
                <input type="number" id="amount" required>
            </div>
            <div class="form-group">
                <label for="type">Tipe:</label>
                <select id="type" required>
                    <option value="income">Pemasukan</option>
                    <option value="expense">Pengeluaran</option>
                </select>
            </div>
            <div class="form-group">
                <label for="account">Jalur Transaksi:</label>
                <select id="account" required>
                    <option value="cash">Cash</option>
                    <option value="bank">Bank Mandiri</option>
                    <option value="dana">Dana</option>
                    <option value="shopee">Shopee</option>
                    <option value="gopay">GoPay</option>
                </select>
            </div>
            <div class="form-group">
                <label for="comment">Komentar:</label>
                <textarea id="comment" rows="3" required></textarea>
            </div>
            <button type="submit">Tambah</button>
        </form>
        <button id="add-account-btn">Tambah Jalur Transaksi Baru</button>
        <h2>Riwayat Transaksi</h2>
        <ul id="transaction-list"></ul>
    </div>
    <footer>
        <p>&copy; 2024 Zulkifli Risky Febriansyah</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('transaction-form');
            const transactionList = document.getElementById('transaction-list');
            const balanceTotal = document.getElementById('total-balance');
            const balanceCash = document.getElementById('cash-balance');
            const balanceBank = document.getElementById('bank-balance');
            const balanceDana = document.getElementById('dana-balance');
            const balanceShopee = document.getElementById('shopee-balance');
            const balanceGoPay = document.getElementById('gopay-balance');
            const addAccountBtn = document.getElementById('add-account-btn');
            const accountSelect = document.getElementById('account');

            let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
            let accounts = JSON.parse(localStorage.getItem('accounts')) || ['cash', 'bank', 'dana', 'shopee', 'gopay'];

            function addTransaction(e) {
                e.preventDefault();

                const date = document.getElementById('date').value;
                const amount = document.getElementById('amount').value;
                const type = document.getElementById('type').value;
                const account = document.getElementById('account').value;
                const comment = document.getElementById('comment').value;

                const transaction = {
                    id: generateID(),
                    date,
                    amount: +amount,
                    type,
                    account,
                    comment
                };

                transactions.push(transaction);
                addTransactionDOM(transaction);
                updateBalances();
                updateLocalStorage();

                form.reset();
            }

            function generateID() {
                return Math.floor(Math.random() * 1000000000);
            }

            function addTransactionDOM(transaction) {
                const sign = transaction.type === 'income' ? '+' : '-';
                const item = document.createElement('li');

                item.classList.add(transaction.type === 'income' ? 'income' : 'expense');

                item.innerHTML = `
                    ${transaction.date} - ${transaction.comment} (${transaction.account}) <span>${sign}Rp ${formatCurrency(Math.abs(transaction.amount))}</span>
                    <button class="delete-btn" onclick="confirmRemoveTransaction(${transaction.id})">x</button>
                `;

                transactionList.appendChild(item);
            }

            function confirmRemoveTransaction(id) {
                if (confirm('Apakah Anda yakin ingin menghapus transaksi ini?')) {
                    removeTransaction(id);
                }
            }

            function removeTransaction(id) {
                transactions = transactions.filter(transaction => transaction.id !== id);
                updateLocalStorage();
                init();
            }

            function formatCurrency(amount) {
                return amount.toString().replace(/\B(?=(\d{3})+(?!\d))/g, '.');
            }

            function updateBalances() {
                const amounts = transactions.map(transaction => transaction.amount * (transaction.type === 'income' ? 1 : -1));
                const total = amounts.reduce((acc, amount) => acc + amount, 0);
                balanceTotal.textContent = 'Rp ' + formatCurrency(total);

                const cashAmounts = transactions.filter(t => t.account === 'cash').map(transaction => transaction.amount * (transaction.type === 'income' ? 1 : -1));
                const cashTotal = cashAmounts.reduce((acc, amount) => acc + amount, 0);
                balanceCash.textContent = 'Rp ' + formatCurrency(cashTotal);

                const bankAmounts = transactions.filter(t => t.account === 'bank').map(transaction => transaction.amount * (transaction.type === 'income' ? 1 : -1));
                const bankTotal = bankAmounts.reduce((acc, amount) => acc + amount, 0);
                balanceBank.textContent = 'Rp ' + formatCurrency(bankTotal);

                const danaAmounts = transactions.filter(t => t.account === 'dana').map(transaction => transaction.amount * (transaction.type === 'income' ? 1 : -1));
                const danaTotal = danaAmounts.reduce((acc, amount) => acc + amount, 0);
                balanceDana.textContent = 'Rp ' + formatCurrency(danaTotal);

                const shopeeAmounts = transactions.filter(t => t.account === 'shopee').map(transaction => transaction.amount * (transaction.type === 'income' ? 1 : -1));
                const shopeeTotal = shopeeAmounts.reduce((acc, amount) => acc + amount, 0);
                balanceShopee.textContent = 'Rp ' + formatCurrency(shopeeTotal);

                const gopayAmounts = transactions.filter(t => t.account === 'gopay').map(transaction => transaction.amount * (transaction.type === 'income' ? 1 : -1));
                const gopayTotal = gopayAmounts.reduce((acc, amount) => acc + amount, 0);
                balanceGoPay.textContent = 'Rp ' + formatCurrency(gopayTotal);
            }

            function updateLocalStorage() {
                localStorage.setItem('transactions', JSON.stringify(transactions));
                localStorage.setItem('accounts', JSON.stringify(accounts));
            }

            function init() {
                transactionList.innerHTML = '';
                transactions.forEach(addTransactionDOM);
                updateBalances();
                populateAccountSelect();
            }

            function populateAccountSelect() {
                accountSelect.innerHTML = '';
                accounts.forEach(account => {
                    const option = document.createElement('option');
                    option.value = account;
                    option.textContent = account.charAt(0).toUpperCase() + account.slice(1);
                    accountSelect.appendChild(option);
                });
            }

            addAccountBtn.addEventListener('click', () => {
                const newAccount = prompt('Masukkan nama jalur transaksi baru:');
                if (newAccount && !accounts.includes(newAccount)) {
                    accounts.push(newAccount);
                    updateLocalStorage();
                    populateAccountSelect();
                }
            });

            init();

            form.addEventListener('submit', addTransaction);
        });

        function confirmRemoveTransaction(id) {
            if (confirm('Apakah Anda yakin ingin menghapus transaksi ini?')) {
                removeTransaction(id);
            }
        }

        function removeTransaction(id) {
            let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
            transactions = transactions.filter(transaction => transaction.id !== id);
            localStorage.setItem('transactions', JSON.stringify(transactions));
            document.location.reload();
        }
    </script>
</body>
</html>
