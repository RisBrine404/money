        }

<body>

    <header>
        <h1>Catatan Keuangan Pribadi</h1>
    </header>
    <div class="container">
        <table class="balance-table">
            <thead>
                <tr>
                    <th>Jenis Saldo</th>
                    <th>Nominal</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Saldo Keseluruhan</td>
                    <td id="total-balance">Rp 0</td>
                </tr>
                <tr>
                    <td>Saldo Cash</td>
                    <td id="cash-balance">Rp 0</td>
                </tr>
                <tr>
                    <td>Saldo Bank Mandiri</td>
                    <td id="bank-balance">Rp 0</td>
                </tr>
                <tr>
                    <td>Saldo Dana</td>
                    <td id="dana-balance">Rp 0</td>
                </tr>
                <tr>
                    <td>Saldo Shopee</td>
                    <td id="shopee-balance">Rp 0</td>
                </tr>
                <tr>
                    <td>Saldo GoPay</td>
                    <td id="gopay-balance">Rp 0</td>
                </tr>
            </tbody>
        </table>
        <form id="transaction-form">
            <div class="form-group">
                <label for="date">Tanggal:</label>
                <input type="date" id="date" required>
            </div>
            <div class="form-group">
                <label for="amount">Jumlah:</label>
                <input type="number" id="amount" required>
            </div>
            <div class="form-group">
                <label for="type">Tipe:</label>
                <select id="type" required>
                    <option value="income">Pemasukan</option>
                    <option value="expense">Pengeluaran</option>
                </select>
            </div>
            <div class="form-group">
                <label for="account">Jalur Transaksi:</label>
                <select id="account" required>
                    <option value="cash">Cash</option>
                    <option value="bank">Bank Mandiri</option>
                    <option value="dana">Dana</option>
                    <option value="shopee">Shopee</option>
                    <option value="gopay">GoPay</option>
                </select>
            </div>
            <div class="form-group">
                <label for="comment">Komentar:</label>
                <textarea id="comment" rows="3" required></textarea>
            </div>
            <button type="submit">Tambah</button>
        </form>
        <button id="add-account-btn">Tambah Jalur Transaksi Baru</button>
        <h2>Riwayat Transaksi</h2>
        <ul id="transaction-list"></ul>
    </div>
    <footer>
        <p>&copy; 2024 Zulkifli Risky Febriansyah</p>
    </footer>
    <script>
    alert("Semua Data Riwayat Transaksi Akan Tersimpan Di Local Storage");
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('transaction-form');
        const transactionList = document.getElementById('transaction-list');
        const balanceTotal = document.getElementById('total-balance');
        const balanceCash = document.getElementById('cash-balance');
        const balanceBank = document.getElementById('bank-balance');
        const balanceDana = document.getElementById('dana-balance');
        const balanceShopee = document.getElementById('shopee-balance');
        const balanceGoPay = document.getElementById('gopay-balance');
        const addAccountBtn = document.getElementById('add-account-btn');
        const accountSelect = document.getElementById('account');

        let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
        let accounts = JSON.parse(localStorage.getItem('accounts')) || ['cash', 'bank', 'dana', 'shopee', 'gopay'];

        function addTransaction(e) {
            e.preventDefault();

            const date = document.getElementById('date').value;
            const amount = document.getElementById('amount').value;
            const type = document.getElementById('type').value;
            const account = document.getElementById('account').value;
            const comment = document.getElementById('comment').value;

            const transaction = {
                id: generateID(),
                date,
                amount: +amount,
                type,
                account,
                comment
            };

            transactions.push(transaction);
            addTransactionDOM(transaction);
            updateBalances();
            updateLocalStorage();

            form.reset();
        }

        function generateID() {
            return Math.floor(Math.random() * 1000000000);
        }

        function addTransactionDOM(transaction) {
            const sign = transaction.type === 'income' ? '+' : '-';
            const item = document.createElement('li');

            item.classList.add(transaction.type === 'income' ? 'income' : 'expense');

            item.innerHTML = `
                ${transaction.date} - ${transaction.comment} (${transaction.account}) <span>${sign}Rp ${formatCurrency(Math.abs(transaction.amount))}</span>
                <button class="delete-btn" onclick="confirmRemoveTransaction(${transaction.id})">x</button>
            `;

            transactionList.appendChild(item);
        }

        function confirmRemoveTransaction(id) {
            if (confirm('Apakah Anda yakin ingin menghapus transaksi ini?')) {
                removeTransaction(id);
            }
        }

        function removeTransaction(id) {
            transactions = transactions.filter(transaction => transaction.id !== id);
            updateLocalStorage();
            init();
        }

        function formatCurrency(amount) {
            return amount.toString().replace(/\B(?=(\d{3})+(?!\d))/g, '.');
        }

        function updateBalances() {
            const amounts = transactions.map(transaction => transaction.amount * (transaction.type === 'income' ? 1 : -1));
            const total = amounts.reduce((acc, amount) => acc + amount, 0);
            balanceTotal.textContent = 'Rp ' + formatCurrency(total);

            const accountTotals = {
                cash: 0,
                bank: 0,
                dana: 0,
                shopee: 0,
                gopay: 0
            };

            accounts.forEach(account => {
                const filteredAmounts = transactions
                    .filter(t => t.account === account)
                    .map(transaction => transaction.amount * (transaction.type === 'income' ? 1 : -1));
                accountTotals[account] = filteredAmounts.reduce((acc, amount) => acc + amount, 0);
            });

            balanceCash.textContent = 'Rp ' + formatCurrency(accountTotals.cash);
            balanceBank.textContent = 'Rp ' + formatCurrency(accountTotals.bank);
            balanceDana.textContent = 'Rp ' + formatCurrency(accountTotals.dana);
            balanceShopee.textContent = 'Rp ' + formatCurrency(accountTotals.shopee);
            balanceGoPay.textContent = 'Rp ' + formatCurrency(accountTotals.gopay);
        }

        function updateLocalStorage() {
            localStorage.setItem('transactions', JSON.stringify(transactions));
            localStorage.setItem('accounts', JSON.stringify(accounts));
        }

        function init() {
            transactionList.innerHTML = '';
            transactions.forEach(addTransactionDOM);
            updateBalances();
            populateAccountSelect();
        }

        function populateAccountSelect() {
            accountSelect.innerHTML = '';
            accounts.forEach(account => {
                const option = document.createElement('option');
                option.value = account;
                option.textContent = account.charAt(0).toUpperCase() + account.slice(1);
                accountSelect.appendChild(option);
            });
        }

        addAccountBtn.addEventListener('click', () => {
            const newAccount = prompt('Masukkan nama jalur transaksi baru:');
            if (newAccount && !accounts.includes(newAccount)) {
                accounts.push(newAccount);
                updateLocalStorage();
                populateAccountSelect();
            }
        });

        init();

        form.addEventListener('submit', addTransaction);
    });
</script>
